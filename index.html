<!DOCTYPE html>

<!-- 语言声明 -->
<html lang="zh-cn"><!-- 中文 -->

<head>
	<!-- 标题 -->
	<title>标题</title>
	<!-- 百度禁止转码 -->
	<meta content="no-siteapp" />
	<!-- 字符集 -->
	<meta charset="utf-8" /><!-- HTML5 -->
	<!-- 响应式viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
</head>

<body>

<style type="text/css">
html, body {
	margin: 0;
	width: 100%;
	height: 100%;
	background-color: black;
}
.table {
	display: table;
	vertical-align: middle;
	width: 100%;
	height: 100%;
}
.table > .content {
	display: table-cell;
	vertical-align: middle;
}
.table > .content > div {
	width: 500px;
	height: 200px;
}

</style>

<div class="table">
	<div class="content">
		<div id="video"></div>
	</div>
</div>

<script type="text/javascript" src="cvid.js"></script>
<script type="text/javascript">
	var video = new Cvid('#video', {
		source: [
			{src: 'source/myvideo.jpg', width: 375, height: 214, frames: 50, loops: 0, fps: 10, onComplete: function(){} }
			, {src: 'source/myvideo2.jpg', width: 375, height: 211, frames: 52, loops: 0, fps: 10, onComplete: function(){} }
		]
		, autoplay: true
	});
</script>



</body>

</html>
